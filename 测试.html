<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="utf-8">  
          
        <title></title>  
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />  
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>  
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>  
          
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <script >  
            /**  
            这里为listview的ul标签事先设置一个模板，然后与后台的数据key相对应  
            */  
            $(function(){  
                    //1、请求数据，这里就用本地数据了  
                    var data=[{"status":"COM","id":6,"jobname":"HOT","bspcode":"JP","type":"HOT"},
	{"status":"COM","id":5,"jobname":"HOTREPORT","bspcode":"JP","type":"HOT"},
	{"status":"COM","id":4,"jobname":"HOTREPORT","bspcode":"JP","type":"HOT"},
	{"status":"COM","id":3,"jobname":"HOTREPORT","bspcode":"JP","type":"HOT"},
	{"status":"COM","id":2,"jobname":"HOTREPORT","bspcode":"JP","type":"HOT"}]  
                  
                    var viewObj=$("#user_view");  
                      
                    /*2、循环遍历数据，并克隆模板，将数据插入到模板dbField相对应的节点中，然后增加到listview上*/  
                    for(var i=0; i<data.length; i++){  
                        var liTplObj=$("#li_tpl").clone();  
                        for(var key in data[i]){  
                            $("[dbField='"+key+"']",liTplObj).html(data[i][key]);  
                        }         
                        viewObj.append(liTplObj);  
                    }  
                      
                    //3、刷新 以上二种都可以刷新数据  
                    viewObj.listview("refresh");  
					
                    //viewObj.selectmenu("refresh",true);  
                  
            });  
        </script>  
    </head>  
    <body>  
        <div data-role='page' id="content_page">  
            <div data-role='header'>  
                <h1>用户列表</h1>  
            </div>  
            <div data-role='content'>  
                <div id="user_cont">  
                    <ul data-role='listview' id="user_view">  
                        <li id="li_tpl">  
                            <a>  
                                <p><h1 dbField='id'>1</h1><p>  
                                <p>状态：<span dbField='status'>FAILED</span></p>  
                                <p>文件类型：<span dbField='jobname'>HOT</span></p>  
                            </a>  
                        </li>  
                    </ul>  
                </div>  
            </div>  
        </div>  
    </body>  
</html>
