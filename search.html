<script type="text/javascript" language="javascript" >
$(document).ready(function(){
	$("#other").hide();
	$("#switch").change(function(){
		
		var checkValue=$("#switch").val();
		if(checkValue=='off' || checkValue==''){
			$("#other").hide();
			}
		else{
			$("#other").show();}
		});
	})
</script>
